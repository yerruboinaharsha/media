<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent h3,h2{
            color: red;
        }
        .child>h3{
            background-color: blanchedalmond;
        }
        h1~h2{
            background-color: aqua;
            color: black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <h1>hello</h1>
        <h4>wall</h4>
        <h2>hi</h2>
        <div class="child">
            <h3>this is indirect child</h3>
        </div>
        <h1>general</h1>
    </div>
    <div class="parent1">
        <h5>adjacent</h5>
    </div>
</body>
</html>
